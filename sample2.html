<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Timer Manager</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #4caf50;
      --danger-color: #e53935;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: var(--card-color);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    input {
      background-color: #2c2c2c;
      color: var(--text-color);
    }

    button {
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .task {
      background-color: var(--card-color);
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 10px;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .task-time {
      font-size: 0.9rem;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .danger {
      background-color: var(--danger-color);
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <button onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>
  <div class="container">
    <h1>Task Timer</h1>
    <div class="input-group">
      <input type="text" id="taskName" placeholder="Enter task name" />
      <div style="display: flex; gap: 0.5rem">
        <input type="number" id="hours" placeholder="HH" min="0" style="width: 50%" />
        <input type="number" id="minutes" placeholder="MM" min="0" style="width: 50%" />
      </div>
      <button onclick="addTask()">Add Task</button>
    </div>
    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const el = document.createElement("div");
        el.className = "task";

        const startTime = task.startTime ? new Date(task.startTime) : null;
        const endTime = task.endTime ? new Date(task.endTime) : null;
        const finalTime = endTime && startTime ? new Date(startTime.getTime() + task.totalDuration) : null;

        el.innerHTML = `
          <div class="task-header">
            <strong>${task.name}</strong>
            <button class="danger" onclick="deleteTask(${i})">ðŸ—‘</button>
          </div>
          <div class="task-time">Start: ${startTime ? startTime.toLocaleTimeString() : '-'}</div>
          <div class="task-time">End: ${endTime ? endTime.toLocaleTimeString() : '-'}</div>
          <div class="task-time">Final: ${finalTime ? finalTime.toLocaleTimeString() : '-'}</div>
          <div class="buttons">
            <button onclick="startTimer(${i})">Start</button>
            <button onclick="endTimer(${i})">End</button>
          </div>
        `;

        taskList.appendChild(el);
      });
    }

    function addTask() {
      const name = document.getElementById("taskName").value;
      const hours = parseInt(document.getElementById("hours").value) || 0;
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      if (!name || (hours === 0 && minutes === 0)) return alert("Enter valid task name and time");

      tasks.push({ name, hours, minutes, totalDuration: (hours * 60 + minutes) * 60000 });
      saveTasks();
      renderTasks();
      document.getElementById("taskName").value = "";
      document.getElementById("hours").value = "";
      document.getElementById("minutes").value = "";
    }

    function startTimer(i) {
      if (tasks[i].startTime) return alert("Already started");
      tasks[i].startTime = new Date().toISOString();
      saveTasks();
      renderTasks();
    }

    function endTimer(i) {
      if (!tasks[i].startTime) return alert("Please start timer first");
      if (tasks[i].endTime) return alert("Already ended");
      tasks[i].endTime = new Date().toISOString();
      saveTasks();
      renderTasks();
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      saveTasks();
      renderTasks();
    }

    function toggleDarkMode() {
      const root = document.documentElement;
      const current = getComputedStyle(root).getPropertyValue('--bg-color');
      if (current.trim() === '#121212') {
        root.style.setProperty('--bg-color', '#ffffff');
        root.style.setProperty('--card-color', '#f0f0f0');
        root.style.setProperty('--text-color', '#000000');
      } else {
        root.style.setProperty('--bg-color', '#121212');
        root.style.setProperty('--card-color', '#1e1e1e');
        root.style.setProperty('--text-color', '#ffffff');
      }
    }

    renderTasks();
  </script>
</body>
</html>
